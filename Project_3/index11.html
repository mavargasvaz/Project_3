<!DOCTYPE html>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <!-- Our CSS -->
    <style>
        div {

<body>

    <div class="container">

        <div id="map" style="height: 300px;"></div>
    </div>

    <!-- Leaflet JS -->
